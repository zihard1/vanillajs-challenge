<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css" />
    <title>Document</title>
</head>
<body>
    <div class="div_wrap">
        <div class="content">
                <div class="d1 btn">                
                    <h1 class="clock">00:00:00</h1>
                </div>
                
                <div class="d2 btn">
                    Jeong's Home
                </div>
                
                <div class="d3 btn">
                    <div class="formContainer" style="padding: 30px 0;">
                        <form class="js-form">
                            <div class="form-group ">
                                <input type="text" placeholder="What is your name?" class="form-control" />
                            </div>
                        </form>
                        <h4 class="js-greetings greetings"></h4>
                        <form class="js-toDoForm ">
                            <div class="form-group ">
                                <input type="text" placeholder="Write a to do" class="form-control border border-light" />
                            </div>
                        </form>
                        <ul class="js-toDoList">
                        </ul>
                    </div>               
                </div>
        </div>        
    </div>
    <script src="js/background.js"></script>
    <script src="js/clock.js"></script>
</body>
</html>
